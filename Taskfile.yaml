version: '3'

tasks:

  install_prerequisites:
    cmds:
    - npm i -g @redocly/cli@latest
    - pip install openapi-python-client

  default:
    deps:
    - install_prerequisites
    cmds:
    - redocly build-docs ./docs/openapi/keycloak_openapi.yaml --output=./docs/openapi/keycloak_openapi.html
    - openapi-python-client generate --meta none --path ./docs/openapi/keycloak_openapi.yaml --output-path ./keycloak_oidc_api_client --overwrite
